{%extends "index.html"%}

{% load staticfiles %}

{% block content%}
<html>


<head>
    <meta charset="UTF-8">
    <title>List</title>

    	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="../assets/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="{% static 'assets/css/material-dashboard.css'%} " rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>

    <style>
        #listpage_body
        {
        align :  center;
        margin-left : 100px;
        margin-right : -420px;
        margin-top : 100px;
        }

        #pool_body
        {
        align :  center;
        margin-left : 100px;
        margin-right : -420px;
        margin-top : 100px;
        }
    </style>

    <script>
     function showAddScreen(){
            $("#listpage_body").hide();
            $("#pool_body").show();
        }

   <!--$( document ).ready(function(){-->
           <!--alert("dffa");-->
           <!--});-->
    </script>

</head>
<body>

     <div class="wrapper" id="listpage_body">
        	<div class="col-lg-6 col-md-12">
							<div class="card">
	                            <div class="card-header" data-background-color="orange">
	                                <h4 class="title" align="center">Pool</h4>
									<a href="#" class="btn btn-primary" style="margin-top:-40px;float:right;margin-right: 18px;" id="save_pool" onclick="showAddScreen()"><i class="fa fa-plus" aria-hidden="true"></i>  Add</a>

	                                <!--<p class="category">New employees on 15th September, 2016</p>-->
	                            </div>
	                            <div class="card-content table-responsive">
	                                <table class="table table-hover">
	                                    <thead class="text-warning">
	                                        <th>ID</th>
	                                    	<th>Pool Name</th>

                                            <th></th>
	                                    </thead>
	                                    <tbody>
	                                        <tr>
                                            <ul>
                                                {% for p in all_pool %}
                                                <td>{{ p.pool_id }}</td><td> {{ p.pool_name }}<button type="button" rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
                    <i class="fa fa-user"></i>
                </button>
                <button type="button" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                    <i class="fa fa-times"></i>
                </button>   </td></ul>
                                            </tr>
                                                {% endfor %}
                                                 <tr>   <td class="td-actions text-right">

            </td>

	                                        </tr>

	                                    </tbody>
	                                </table>
	                            </div>
	                        </div>
						</div>


        </div>


    <div class="wrapper" align="center" id="pool_body" hidden>
            <div class="container" >
                    <div class="col-lg-6 col-md-12">
							<div class="card">
	                            <div class="card-header" data-background-color="orange">
	                                <h4 class="title">Add Pool</h4>
	                                <p class="category">Add new Pool for netball.</p>
	                            </div><br>
	                            <div class="card-content">
                                    <form action="{% url 'netball:enter_pool' %}" method="post">
                                    {% csrf_token %}

                                        {{ form }}

                                        <input type="submit" value="Submit" onclick="{% url 'netball:show_pool' %}">
                                        <!--<a href="#" class="btn btn-primary" style="margin-top:-40px;float:right;margin-right: 18px;" id="show_pool" onclick="show_list()"><i class="fa fa-tick" aria-hidden="true"></i> Save</a>-->

                                    </form>

                                </div>
                            </div>
                     </div>
            </div>
    </div>


</body>
</html>
{%endblock%}
